<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Whac-a-mole</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="horizontal-container">
        <div class="verticle-container">
            <h1>Whac-a-mole</h1>
            <p>Test your skill.How many boxes(moles) can you check(hit) in 30 seconds?</p>
            <div>
                <p class="score">Score<input id="score" type="number" name="score" value="0" readonly="readonly"></p>
                <p class="time">Time<input id="counter" type="number" name="time" value="30" readonly="readonly"></p>
            </div>
                <input id="gameState" type="text" name="gameState" value="" readonly="readonly">
                <br>
                <button id="start">Start Game</button>
            <div id="map">
            </div>
            <div class="instruction">
                Instructions:
                <ol>
                    <li>Click on the buttons(moles) as they are selected randomly by the computer.</li>
                    <li>1 point per hit, minus 1 point per miss.</li>
                </ol>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="mole.js"></script>
</body>
</html>
